<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 60px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            text-align: center;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .logo {
            font-size: 5rem;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-7px); }
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #333;
            font-weight: 800;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            margin-bottom: 50px;
            font-size: 1.3rem;
            font-weight: 400;
        }

        .app-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            transition: all 0.5s ease;
            border: 3px solid transparent;
            margin: 30px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .app-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: #667eea;
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
        }

        .app-icon {
            font-size: 5rem;
            margin-bottom: 25px;
            color: #667eea;
            transition: all 0.4s ease;
        }

        .app-card:hover .app-icon {
            transform: scale(1.2) rotate(10deg);
            color: #764ba2;
        }

        .app-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #333;
        }

        .app-desc {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .download-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.3rem;
            font-weight: 700;
            transition: all 0.4s ease;
            width: 100%;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .download-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.6);
        }

        .download-btn.downloading {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .status-message {
            margin-top: 30px;
            padding: 20px;
            border-radius: 20px;
            font-weight: 600;
            opacity: 0;
            transition: all 0.5s ease;
        }

        .status-message.show {
            opacity: 1;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-success {
            color: #2e7d32;
            border: 3px solid #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">📥</div>
        <h1>Download App</h1>
        <p class="subtitle">Direct download for your application</p>

        <div class="app-card">
            <div class="app-icon">🎮</div>
            <div class="app-title">Ultimate Gaming App</div>
            <div class="app-desc">Complete working Python application with gaming features and controls</div>
            <button class="download-btn" onclick="downloadApp()">Download App</button>
        </div>

        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        function showStatus(message, type = 'success') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message show status-${type}`;
        }

        function downloadApp() {
            const button = event.target;
            button.classList.add('downloading');
            button.textContent = 'Downloading...';
            
            // Create a blob with the file content
            const fileContent = `import tkinter as tk
from tkinter import messagebox, ttk

        # Status
        self.status_label = tk.Label(main_container, text="🔴 STOPPED", 
                                    font=('Arial', 18, 'bold'),
                                    fg='#ff0000', bg='#ffffff')
        self.status_label.pack(pady=15)
        
        # Start button
        self.start_button = tk.Button(main_container, text="🚀 START APP", 
                                     font=('Arial', 16, 'bold'),
                                     bg='#00ff00', fg='#000000',
                                     relief='flat', padx=40, pady=20,
                                     command=self.toggle_script)
        self.start_button.pack(pady=20)
        
        # Info
        info_label = tk.Label(main_container, 
                             text="App ready - Complete fix for all games", 
                             font=('Arial', 12), 
                             fg='#666666', bg='#ffffff')
        info_label.pack(pady=20)
        
    def toggle_script(self):
        if not self.running:
            self.running = True
            self.status_label.config(text="🟢 APP RUNNING", fg='#00ff00')
            self.start_button.config(text="STOP APP", bg='#ff0000')
        else:
            self.running = False
            self.status_label.config(text="🔴 STOPPED", fg='#ff0000')

    root = tk.Tk()
    app = NewUltimateApp(root)
    root.mainloop()

if __name__ == "__main__":
    main()`;
            
            try {
                const blob = new Blob([fileContent], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'new_ultimate_app.py';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showStatus('✅ App downloaded successfully!', 'success');
                
            } catch (error) {
                showStatus('❌ Error downloading app', 'error');
            }
            
            setTimeout(() => {
                button.classList.remove('downloading');
                button.textContent = 'Download Complete!';
                
                setTimeout(() => {
                    button.textContent = 'Download App';
                    showStatus('', 'info');
                    document.getElementById('statusMessage').classList.remove('show');
                }, 2000);
            }, 1000);
        }
    </script>
</body>
</html>
